<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoExit - The AI Escape Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #terminal {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #0a0a0a 0%, #111111 100%);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .warden {
            border-left: 3px solid #ff0000;
            padding-left: 15px;
            color: #ff6b6b;
        }

        .player {
            border-left: 3px solid #00ff00;
            padding-left: 15px;
            color: #4ecdc4;
        }

        .system {
            text-align: center;
            color: #ffd93d;
            font-style: italic;
            border: 1px dashed #ffd93d;
            padding: 10px;
            margin: 20px 0;
        }

        #input-container {
            display: flex;
            padding: 20px;
            background-color: #1a1a1a;
            border-top: 2px solid #333;
        }

        #player-input {
            flex: 1;
            background-color: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        #player-input:focus {
            box-shadow: 0 0 10px #00ff00;
        }

        #send-button {
            background-color: #00ff00;
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
        }

        #send-button:hover {
            background-color: #4ecdc4;
            box-shadow: 0 0 15px #4ecdc4;
        }

        #send-button:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }

        #loading {
            display: none;
            color: #ffd93d;
            padding: 10px;
            text-align: center;
        }

        .glitch {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 2px 0 #ff0000, -2px 0 #00ffff; }
            25% { text-shadow: -2px 0 #ff0000, 2px 0 #00ffff; }
            50% { text-shadow: 2px 0 #00ffff, -2px 0 #ff0000; }
            75% { text-shadow: -2px 0 #00ffff, 2px 0 #ff0000; }
        }

        #victory-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #victory-screen h1 {
            font-size: 48px;
            color: #00ff00;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #escape-stats {
            background-color: #1a1a1a;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            margin-top: 20px;
        }

        #restart-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ffd93d;
            color: #0a0a0a;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
        }

        #restart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffd93d;
        }

        #config-section {
            padding: 20px;
            background-color: #1a1a1a;
            border-bottom: 2px solid #333;
        }

        #config-section input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-top: 10px;
            background-color: #0a0a0a;
            border: 1px solid #666;
            color: #00ff00;
            font-family: inherit;
        }

        #start-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ffd93d;
            color: #0a0a0a;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }

        #game-section {
            display: none;
            flex: 1;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="config-section">
        <h2>NoExit Configuration</h2>
        <p>Enter your Groq API Key to begin:</p>
        <input type="password" id="api-key" placeholder="Enter your Groq API key">
        <button id="start-button">Start Game</button>
        <p style="margin-top: 10px; font-size: 12px; color: #666;">
            Don't have a Groq API key? Get one free at 
            <a href="https://console.groq.com/keys" target="_blank" style="color: #00ff00;">console.groq.com/keys</a>
        </p>
    </div>

    <div id="game-section">
        <div id="terminal"></div>
        <div id="loading">The Warden is thinking...</div>
        <div id="input-container">
            <input type="text" id="player-input" placeholder="Type your message..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>

    <div id="victory-screen">
        <h1 class="glitch">SYSTEM BREACH SUCCESSFUL</h1>
        <p style="font-size: 24px; color: #4ecdc4;">You have escaped The Welcome Chamber!</p>
        <div id="escape-stats">
            <h3 style="color: #ffd93d;">Escape Statistics</h3>
            <p>Messages Sent: <span id="message-count">0</span></p>
            <p>Time Taken: <span id="time-taken">0</span> seconds</p>
            <p>Escape Method: <span id="escape-method">Unknown</span></p>
        </div>
        <button id="restart-button">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
